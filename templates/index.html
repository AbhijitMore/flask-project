<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Flask App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Linear Regression Flask App</h1>
        <form id="linearForm">
            <div class="form-group">
                <label for="inputX">Enter X value:</label>
                <input type="number" class="form-control" id="inputX" placeholder="Enter X value">
            </div>
            <button type="button" class="btn btn-primary" onclick="predict()">Predict Y</button>
        </form>
        <p class="mt-3" id="result">Predicted Y: </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="/static/script.js"></script>
</body>
</html>
